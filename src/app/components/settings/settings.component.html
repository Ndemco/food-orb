<button>Edit Profile</button>
<form class="col-md-6 offset-md-3" [formGroup]="editForm" (ngSubmit)="handleEditUserSubmit()">
   <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="Enter Name" formControlName="name"
            [ngClass]="{ 'is-invalid': editForm.get('name')?.touched && editForm.get('name')?.invalid }" />
         <div class="invalid-feedback">
            <div>Name is required</div>
         </div>
      </div>
   </div>

   <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
         <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"
            [ngClass]="{ 'is-invalid': editForm.get('email')?.touched && editForm.get('email')?.invalid }" />
         <div class="invalid-feedback">
            <div *ngIf="editForm.get('email')?.errors?.required">Email is required</div>
            <div *ngIf="editForm.get('email')?.errors?.email">Email seems to not be valid</div>
         </div>
      </div>
   </div>

   <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phone"
            [ngClass]="{ 'is-invalid': editForm.get('phone')?.touched && editForm.get('phone')?.invalid }" />
         <div class="invalid-feedback">
            <div *ngIf="editForm.get('phone')?.required">Phone number is required</div>
            <div *ngIf="editForm.get('phone')?.errors?.minlength">Phone number must be 10 characters (ex. 1112223333)</div>
         </div>
      </div>
   </div>

   <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
         <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Submit</button>
      </div>
   </div>
</form>
