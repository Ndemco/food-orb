<div class="container">
   <div class="row">
      <img src="../../../assets/icon.jpg" style="height: 120px; width: 120px" alt="FOOD-ORB" class="mt-2 ml-2" />

   </div>
   <div class="text-right">
      <button type="button" class="btn btn-secondary" routerLink="/settings">Settings</button>
   </div>
   
   <div class="row">
      <div class="col-md-2 mt-2">

         <div class="row">
            <button class="ml-5 btn btn-info" routerLink="/add-friends">Add Friends</button>
         </div>
         <div class="row">
            <button class="ml-5 mt-2 btn btn-info" (click)="viewFriends=!viewFriends">View Friends</button>
         </div>
         <div class="row mt-2">
            <app-friends *ngIf="viewFriends"></app-friends>
         </div>
      </div>
      <div class="col-md-6 ml-auto mr-auto">
         <h5>Hi, {{ this.userService.user.name }}.</h5>
         <h5>Order food from favorite restaurants near you.</h5>


         <input type="text" class="form-control" [(ngModel)]="this.location" placeholder="Enter City" name="city">
         <button type="submit" class="btn btn-primary mt-2" (click)="handleSearchSubmit()">Search</button>
         <div class="mt-5">
            <app-feed [restaurants]="restaurants" *ngIf="this.restaurantsFound === true"></app-feed>
         </div>
      </div>
   </div>
