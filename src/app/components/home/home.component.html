<button (click)="goToSettings()">Settings</button>
<form class="col-md-6 offset-md-3" (ngSubmit)="handleSearchSubmit()">
<p>Search for restaurants in your city:</p>
<div class="form-group row">
   <div class="col-sm-10 offset-sm-2">
      <input type="text" class="form-control" [(ngModel)]="this.city" placeholder="Enter City" name="city">
   </div>
</div>

<div class="form-group row">
   <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Search</button>
   </div>
</div>

</form>

<app-feed [restaurants]="restaurants" *ngIf="this.restaurantsFound === true"></app-feed>
