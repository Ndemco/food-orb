<div class="container">
   <div class="row">
      <div class="col-md-12">
         <img src="../../../assets/icon.jpg" style="height: 120px; width: 120px" alt="FOOD-ORB" class="mt-2 ml-2" />
         <div class="text-right mr-auto mt-auto">
            <button type="button" class="btn btn-primary" routerLink="/login">Login</button>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-md-6 offset-md-3">
         <h1 stle="text-align: center">Signup</h1>

      </div>

      <form class="col-md-6 offset-md-3" [formGroup]="registerForm" (ngSubmit)="handleRegisterUserSubmit()">
         <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" placeholder="Enter Name" formControlName="name"
                  [ngClass]="{ 'is-invalid': registerForm.get('name')?.touched && registerForm.get('name')?.invalid }" />
               <div class="invalid-feedback">
                  <div>Name is required</div>
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
               <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"
                  [ngClass]="{ 'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid }" />
               <div class="invalid-feedback">
                  <div *ngIf="registerForm.get('email')?.errors?.required">Email is required</div>
                  <div *ngIf="registerForm.get('email')?.errors?.email">Email seems to not be valid</div>
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phone"
                  [ngClass]="{ 'is-invalid': registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid }" />
               <div class="invalid-feedback">
                  <div *ngIf="registerForm.get('phone')?.required">Phone number is required</div>
                  <div *ngIf="registerForm.get('phone')?.errors?.minlength">Phone number must be 10 characters (ex.
                     1112223333)</div>
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label for="password1" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
               <input type="password" class="form-control" placeholder="Enter Password" formControlName="password1"
                  [ngClass]="{ 'is-invalid': registerForm.get('password1')?.touched && registerForm.get('password1')?.invalid }" />
               <div class="invalid-feedback">
                  <div>Password is required</div>
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label for="password2" class="col-sm-2 col-form-label">Retype Password</label>
            <div class="col-sm-10">
               <input type="password" class="form-control" placeholder="Retype your password"
                  formControlName="password2"
                  [ngClass]="{ 'is-invalid': registerForm.get('password2')?.touched && (registerForm.get('password2')?.invalid || registerForm.get('password2').mustMatch) }" />
               <div class="invalid-feedback">
                  <div *ngIf="registerForm.get('password2')?.errors?.required">Please re-type password</div>
                  <div *ngIf="registerForm.get('password2')?.errors?.mustMatch">Password mismatch</div>
               </div>
            </div>
         </div>

         <div class="alert alert-danger" *ngIf="this.registrationError">
            Error registering this account
         </div>

         <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
               <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
            </div>
         </div>
      </form>
   </div>
</div>
