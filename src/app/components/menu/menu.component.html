<div class="container">
   <div class="row">
      <div class="col-md">
         <img src="../../../assets/icon.jpg" style="height: 120px; width: 120px" alt="FOOD-ORB" class="mt-2 ml-2" />
         <div class="text-right mr-auto mt-auto">
            <button type="button" class="btn btn-secondary" routerLink="/home">Home</button>
         </div>
      </div>
   </div>
   <h1 class="mt-3" style="text-align: center">Menu</h1>
   <div class="container mt-5">
      <div class="col-md-8 ml-auto mr-auto">
         <ul *ngIf="menu">
            <li style="list-style-type: none" *ngFor="let menuItem of menu.items">
               <div class="card">
                  <div class="card-body ml-auto mr-auto">
                     {{ menuItem.itemName }} : ${{ menuItem.price }}
                  </div>
                  <button class="btn btn-primary ml-auto mr-auto">Add to Cart</button>
               </div>
               <br>
            </li>
         </ul>
      </div>
   </div>
</div>
