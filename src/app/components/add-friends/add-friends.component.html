<div class="container">
   <div class="row">
      <div class="col-md">
         <img src="../../../assets/icon.jpg" style="height: 120px; width: 120px" alt="FOOD-ORB" class="mt-2 ml-2" />
         <div class="text-right mr-auto mt-auto">
            <button type="button" class="btn btn-secondary" routerLink="/home">Home</button>
         </div>
      </div>
   </div>
   <h1 class="mt-3" style="text-align: center">Add Friends</h1>
   <div class="container mt-5">
      <div class="col-md-8 ml-auto mr-auto">
         <ul *ngIf="users.length > 0">
            <li style="list-style-type: none" *ngFor="let user of users">
               <div class="card mb-3" style="max-width: 540px; max-height: 80px">
                  <div class="row no-gutters">
                     <div class="col-md-2">
                        <img src="../../../assets/profile-icon.jpg" class="card-img" alt="..." style="height: 80px; width: 80px">
                     </div>
                     <div class="col-md-6">
                        <div class="card-body">
                           <p class="card-text">{{ user.name }}</p>
                        </div>
                     </div>
                     <div class="col-md-2 m-auto">
                        <button (click)="this.addFriend(user.id)">âž•Add</button>
                     </div>
                  </div>
               </div>
            </li>
         </ul>
      </div>
   </div>
</div>
