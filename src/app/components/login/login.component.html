<div class="container">
   <div class="row">
      <div class="col-md-12">
         <img src="../../../assets/icon.jpg" style="height: 120px; width: 120px" alt="FOOD-ORB" class="mt-2 ml-2" />
         <div class="text-right mr-auto mt-auto">
            <button type="button" class="btn btn-primary" routerLink="">Signup</button>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-md-6 offset-md-3">
         <h1 stle="text-align: center">Login</h1>
      </div>

      <form class="col-md-6 offset-md-3" [formGroup]="loginForm" (ngSubmit)="handleLoginSubmit()">
         <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
               <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"
                  [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }" />
               <div class="invalid-feedback">
                  <div *ngIf="loginForm.get('email')?.errors?.required">Email is required</div>
                  <div *ngIf="loginForm.get('email')?.errors?.email">Email seems to not be valid</div>
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
               <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"
                  [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }" />
               <div class="invalid-feedback">
                  <div *ngIf="loginForm.get('password')?.errors?.required">Password is required</div>
               </div>
            </div>
         </div>

         <div class="alert alert-danger" *ngIf="!this.validCredentials">
            Invalid credentials
         </div>

         <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
               <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
            </div>
         </div>
